<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SWAPI Character Lookup</title>
</head>
<body>
    <h1>SWAPI Character Lookup</h1>
    <form method="GET" action="/character">
        <label for="character_id">Enter Character ID:</label>
        <input type="number" id="character_id" name="character_id" required>
        <button type="submit">Get Character</button>
    </form>
</body>
</html>
